<head>

	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Weatherstyle.css">

	<title>Weather Broadcast</title>
	
<!--font family  "font-family: 'Bebas Neue', cursive; "-->

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter city name" />
    </header>
    <main>

      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>

      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>

      <div class="extra">
        <span class="coordinate"> </span>
        <span class="wind"></span>
      </div>

    </main>
  </div>
